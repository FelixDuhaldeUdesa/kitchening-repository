<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="myBody">
    <header>
        <nav class="hijoHeader navPadre">
            <a class="logreg" href="index.html">Home</a>
            <a class="logreg" href="register.html">Register</a>
        </nav>

        <div class="hijoHeader logreglogo">
            <img src="./img/logo.jpg" alt="logo" class="extralogreglogo">
        </div>
    </header>

    <main>
        <form action="search.html" method="get" class="formLogin">
            <div>
                <label for="email">E-mail</label>
                <input type="email" placeholder="Tu e-mail">
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" placeholder="Tu contraseña">
            </div>
            <div>
                <label for="checkbox">Recordarme</label>
                <input type="checkbox" name="Remember me">
            </div>
                
                <button type="submit">Enviar</button>
        </form>
    </main>
    
</body>
</html>
